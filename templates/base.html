<!doctype html>
<html>
<head>
  {% block head %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type='text/css' href="/static/styles.css">
  <script
  src="http://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  

</head>
<body>
  <style>
    body {padding-top: 70px;} 
  </style>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: darkturquoise;">
    <img src="/static/logo.png" width="100" width="60" id="logo">
    <form class="form-inline">
      <a id="goHome" class="btn btn-outline-secondary" type="button" href="/">Home</a>
      <a id="viewAllEvents" class="btn btn-outline-secondary" type="button" href="/all_events">View All Events</a>
      <a id="viewAllLocations" class="btn btn-outline-secondary" type="button" href="/all_locations">View All Locations</a>
      <a id="viewAllEventTypes" class="btn btn-outline-secondary" type="button" href="/all_event_types">View All Event Types</a>
      
    </form>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Search by:
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="/search_form_type">Type</a>
        <a class="dropdown-item" href="/search_form_dow">Day of the Week</a>
      </div>
    </div>
  </nav>
  <br>
  {% block body %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
